<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header> Fruity Phone <br> Calculator </header>
        <div class = 'container'>
            <div class = 'calculator'>
                <div class = 'infoContainer'>
                    <div class = 'infoPane'> </div>
                    <div class = 'infoPane2'> </div>
               </div>
                <div class = 'inputReadout'> </div>
                <div class = 'display'> </div>
                <div class = 'buttons'>
                    <button class = 'allClear'> AC </button>
                    <button class = 'clearDis'> C </button>
                    <button class = 'backspace'> Delete </button>
                    <button class = 'divide'> รท </button>
                    <button class = 'seven'> 7 </button>
                    <button class = 'eight'> 8 </button>
                    <button class = 'nine'> 9 </button>
                    <button class = 'multiply'> x </button>
                    <button class = 'four'> 4 </button>
                    <button class = 'five'> 5 </button>
                    <button class = 'six'> 6 </button>
                    <button class = 'subtract'> - </button>
                    <button class = 'one'> 1 </button>
                    <button class = 'two'> 2 </button>
                    <button class = 'three'> 3 </button>
                    <button class = 'add'> + </button>
                    <button class = 'zero'> 0 </button>
                    <button class = 'decimal'> . </button>
                    <button class = 'equals'> = </button>
                </div>
            <div class = 'whitebar'></div>
            </div>    
            
        </div>
        <br>
        <footer> Design Replicated By: Neel Vora <br><br> <a href = "https://github.com/neelvora"> Github</a></footer>

        
        <script src="" async defer></script>
    </body>
</html>
